<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Custom styles */
		.ui-header .ui-title {
			color: #2c3e50;
			text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
			font-weight: bold;
		}
		
		.ui-content {
			background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
			padding: 20px 15px;
		}
		
		.ui-content p {
			font-size: 18px;
			color: #34495e;
			text-align: center;
			margin-bottom: 30px;
			font-weight: 500;
			padding: 10px;
			background: white;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		
		.ui-btn {
			margin: 10px 0;
			padding: 15px;
			font-size: 16px;
			border-radius: 8px;
			transition: all 0.3s ease;
			border: none;
			font-weight: 600;
		}
		
		.ui-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(0,0,0,0.2);
		}
		
		.ui-btn:first-of-type {
			background: #3498db;
			color: white;
		}
		
		.ui-btn:nth-of-type(2) {
			background: #2ecc71;
			color: white;
		}
		
		.ui-btn.ui-btn-b {
			background: #e74c3c;
			color: white;
			margin-top: 20px;
		}
		
		[data-role="popup"] {
			border-radius: 12px;
			padding: 20px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.3);
		}
		
		[data-role="popup"] p {
			font-size: 16px;
			color: #2c3e50;
			margin-bottom: 20px;
			text-align: center;
			padding: 15px;
			background: #f8f9fa;
			border-radius: 6px;
			border-left: 4px solid #3498db;
		}
		
		[data-role="popup"] .ui-btn {
			margin: 5px;
			display: inline-block;
			width: 45%;
		}
		
		[data-role="popup"] a[data-theme="a"] {
			background: #e74c3c;
			color: white;
		}
		
		[data-role="popup"] a[data-theme="b"] {
			background: #95a5a6;
			color: white;
		}
		
		.ui-footer {
			background: #2c3e50;
			color: white;
			text-align: center;
			padding: 10px;
		}
		
		.ui-footer h4 {
			color: #ecf0f1;
			font-size: 14px;
			margin: 0;
			font-weight: normal;
		}
		
		/* Add some spacing and borders */
		[data-role="header"] {
			background: linear-gradient(to right, #3498db, #2980b9);
			border-bottom: 3px solid #2980b9;
		}
		
		/* Responsive adjustments */
		@media (min-width: 768px) {
			.ui-content {
				max-width: 600px;
				margin: 0 auto;
				border-radius: 10px;
				margin-top: 20px;
				margin-bottom: 20px;
			}
			
			.ui-btn {
				display: block;
				width: 80%;
				margin-left: auto;
				margin-right: auto;
			}
		}
		
		/* Animation for buttons */
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(10px); }
			to { opacity: 1; transform: translateY(0); }
		}
		
		.ui-btn {
			animation: fadeIn 0.5s ease-out;
			animation-fill-mode: both;
		}
		
		.ui-btn:nth-child(1) { animation-delay: 0.1s; }
		.ui-btn:nth-child(2) { animation-delay: 0.2s; }
		.ui-btn:nth-child(3) { animation-delay: 0.3s; }
	</style>
</head>
<body>
<div data-role="page">
	<div data-role="header">
		  <h1>jQuery Mobile Popup</h1>
		</div><!--/header-->
		
		<div role="main" class="ui-content">
		 <p>jQuery Mobile Popup Image</p>
		 <a href="jqmimage.html" target="_self" class="ui-btn">Popup Image</a>
		 <a href="jqmimagelistview.html" target="_self" class="ui-btn">Popup in listview</a>
		 <a href="#popupCloseRight" data-rel="popup" data-position-to="window" class="ui-btn ui-btn-b" data-transition="pop">Exit Button</a>
		 <div data-role="popup" id="popupCloseRight" class="ui-content">
		 <p>Are you sure you want to close the app?</p>
		 <a onclick="closeApp()" data-role="button" data-theme="a">Yes</a>
		 <a href="#" data-rel="back" data-role="button" data-theme="b">No</a>
		 </div>
		 </div><!--/content-->
		 
		 <div data-role="footer" data-position="fixed">
			<h4>Mobile Application Development</h4>
		</div><!--/footer-->
		</div><!--/page1-->
  <script type="text/javascript" src="js/custom.js"></script>
  
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-2.4.5.min.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-2.4.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  </body>
  </html>
