<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile Popup Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add jQuery Mobile libraries for popups to work -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <!-- Custom Styling -->
    <style>
        /* Page background */
        .ui-page {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* Header styling */
        [data-role="header"] {
            background: linear-gradient(to right, #4a6fa5, #6a93cb);
            border-bottom: 3px solid #3a5a8a;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        [data-role="header"] h1 {
            color: white;
            font-weight: bold;
        }
        
        /* Back button styling */
        .ui-btn.ui-icon-back {
            background: #3a5a8a;
            border: 2px solid #2d4668;
            font-weight: bold;
        }
        
        /* Content area */
        .ui-content {
            padding: 20px 15px;
            background: transparent;
        }
        
        /* Page title */
        .ui-content h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6fa5;
            font-size: 24px;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.8);
        }
        
        /* Gallery container */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        /* Thumbnail styling */
        .thumbnail {
            display: block;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        .thumbnail img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .thumbnail img:hover {
            border-color: #4a6fa5;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        /* Image labels */
        .image-label {
            margin-top: 8px;
            font-size: 14px;
            color: #2c3e50;
            font-weight: bold;
            background: rgba(255,255,255,0.8);
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-block;
        }
        
        /* Popup styling */
        [data-role="popup"] {
            border-radius: 10px;
            border: 3px solid #4a6fa5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        
        .popphoto {
            max-width: 90vw;
            max-height: 70vh;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        
        /* Close button in popup */
        [data-role="popup"] .ui-btn.ui-icon-delete {
            background: #e74c3c;
            border: 2px solid #c0392b;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        /* Footer styling */
        [data-role="footer"] {
            background: linear-gradient(to right, #2c3e50, #34495e);
            border-top: 3px solid #1a2530;
            text-align: center;
            padding: 15px;
        }
        
        [data-role="footer"] h4 {
            color: #ecf0f1;
            font-size: 14px;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Instructions */
        .instructions {
            text-align: center;
            color: #5d6d7e;
            font-style: italic;
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
            border-left: 4px solid #4a6fa5;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .thumbnail img {
                width: 100px;
                height: 100px;
            }
            
            .ui-content h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <a href="index.html" target="_self" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left">Back</a>
            <h1>Image Popup Gallery</h1>
        </div><!--header-->

        <div role="main" class="ui-content">
            <h2>Click Any Image to Enlarge</h2>
            
            <div class="gallery-container">
                <!-- Anime Image -->
                <div class="thumbnail-item">
                    <a href="#popupanime" data-rel="popup" data-position-to="window" data-transition="fade" class="thumbnail">
                        <img src="images/anime.jpg.jpg" alt="Anime">
                    </a>
                    <div class="image-label">Anime</div>
                </div>
                
                <!-- Family Image -->
                <div class="thumbnail-item">
                    <a href="#popupfamily" data-rel="popup" data-position-to="window" data-transition="fade" class="thumbnail">
                        <img src="images/family.jpg.jpeg" alt="Family">
                    </a>
                    <div class="image-label">Family</div>
                </div>
                
                <!-- High School Image -->
                <div class="thumbnail-item">
                    <a href="#popuphighschool" data-rel="popup" data-position-to="window" data-transition="fade" class="thumbnail">
                        <img src="images/high school.jpg.jpg" alt="High School">
                    </a>
                    <div class="image-label">High School</div>
                </div>
                
                <!-- Yase Image -->
                <div class="thumbnail-item">
                    <a href="#popupyase" data-rel="popup" data-position-to="window" data-transition="fade" class="thumbnail">
                        <img src="images/yase.jpg.jpg" alt="Yase">
                    </a>
                    <div class="image-label">Yase</div>
                </div>
            </div>
            
            <div class="instructions">
                <p>ðŸ’¡ Click on any image to view it in full size. Press the X button or tap outside to close.</p>
            </div>

            <!-- Popup for Anime Image -->
            <div data-role="popup" id="popupanime" data-overlay-theme="b" data-corners="false">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <img class="popphoto" src="images/anime.jpg.jpg" alt="Anime">
            </div>
            
            <!-- Popup for Family Image -->
            <div data-role="popup" id="popupfamily" data-overlay-theme="b" data-corners="false">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <img class="popphoto" src="images/family.jpg.jpeg" alt="Family">
            </div>
            
            <!-- Popup for High School Image -->
            <div data-role="popup" id="popuphighschool" data-overlay-theme="b" data-corners="false">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <img class="popphoto" src="images/high school.jpg.jpg" alt="High School">
            </div>
            
            <!-- Popup for Yase Image -->
            <div data-role="popup" id="popupyase" data-overlay-theme="b" data-corners="false">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <img class="popphoto" src="images/yase.jpg.jpg" alt="Yase">
            </div>
            
        </div><!--/content-->
        
        <div data-role="footer" data-position="fixed">
            <h4>Mobile Application Development | Image Gallery Demo</h4>
        </div><!--/footer-->
    </div><!--/page-->
</body>
</html>
